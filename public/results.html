<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과 - CuraPick 큐라픽</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">CuraPick 큐라픽</div>
            <div class="nav-tabs">
                <button class="nav-tab" onclick="goHome()">Main</button>
                <button class="nav-tab active">Chat</button>
            </div>
        </nav>
    </header>

    <main class="results-container">
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <p>증상을 분석하고 있습니다...</p>
        </div>

        <div class="results-content" id="results-content" style="display: none;">
            <section class="analysis-section">
                <h2>증상 분석 결과</h2>
                <div class="analysis-card" id="analysis-result">
                </div>
            </section>

            <section class="recommendations-section">
                <h2>추천 제품</h2>
                <div class="products-grid" id="products-grid">
                </div>
            </section>

            <section class="new-search-section">
                <div class="new-search-card">
                    <h3>다른 증상이 있으신가요?</h3>
                    <div class="input-container">
                        <textarea 
                            id="new-symptom-input" 
                            placeholder="새로운 증상을 입력하세요..."
                            rows="3"
                        ></textarea>
                        <button class="send-button" onclick="analyzeNewSymptoms()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/results.js"></script>
</body>
</html>
