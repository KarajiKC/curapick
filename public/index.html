<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraPick 큐라픽 - 당신의 맞춤 의료 도우미</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">CuraPick 큐라픽</div>
            <div class="nav-tabs">
                <button class="nav-tab active">Main</button>
                <button class="nav-tab">Chat</button>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        당신의 맞춤 의료 도우미,<br>
                        <span class="brand-name">큐라픽</span>
                    </h1>
                    <p class="brand-subtitle">Cura + Pick</p>
                    <div class="hero-description">
                        <h2>개인 맞춤</h2>
                        <p>"언제부터, 어디가, 어떻게 불편한지<br>편하게 알려주세요!"</p>
                        <button class="cta-button" onclick="scrollToInput()">지금 바로 시작하기</button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="robot-container">
                        <div class="robot-icon">
                            <div class="robot-head"></div>
                            <div class="robot-body"></div>
                        </div>
                        <div class="pill-icon"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="input-section" id="input-section">
            <div class="chat-preview">
                <div class="chat-header">라픽이</div>
                <div class="chat-messages">
                    <div class="message bot-message">
                        <div class="bot-avatar"></div>
                        <div class="message-content">사용자님의 증상을 자세히 알려주세요.</div>
                    </div>
                    <div class="message bot-message">
                        <div class="bot-avatar"></div>
                        <div class="message-content">
                            어떤 제품이 도움이 될지 친절하게 알려드립니다!<br><br>
                            1. 정확한 증상 파악<br>
                            2. 완벽한 제품 추천
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <textarea 
                        id="symptom-input" 
                        placeholder="여기에 증상을 입력하세요..."
                        rows="3"
                    ></textarea>
                    <button class="send-button" onclick="analyzeSymptoms()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
