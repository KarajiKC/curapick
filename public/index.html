<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraPick 큐라픽 - 맞춤형 건강 보조식품 추천</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand" onclick="goHome()">CuraPick 큐라픽</div>
            <div class="nav-tabs">
                <button class="nav-tab active">Main</button>
                <button class="nav-tab" onclick="goToChat()">Chat</button>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        당신의 맞춤 의료 도우미,
                        <span class="brand-name">큐라픽</span>
                    </h1>
                    <p class="brand-subtitle">Cura + Pick</p>
                    
                    <div class="hero-description">
                        <h2>개인 맞춤</h2>
                        <p>"언제부터, 어디가, 어떻게 불편한지<br>편하게 알려주세요!"</p>
                        <button class="cta-button" onclick="startChat()">지금 바로 시작하기</button>
                    </div>
                </div>

                <div class="robot-container">
                    <div class="robot-icon">
                        <div class="robot-head"></div>
                        <div class="robot-body"></div>
                        <div class="pill-icon"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
